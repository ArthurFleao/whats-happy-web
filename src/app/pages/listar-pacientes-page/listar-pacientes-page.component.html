<app-card [title]="'Lista de pacientes'">

  <div class="centralizer" *ngIf="loading">
    <mat-spinner color="primary"></mat-spinner>
  </div>

  <div *ngFor="let paciente of pacientes | async">
    <app-person-card [person]="paciente">
      <art-button [routerLink]="['/paciente',paciente.uid, 'relatos']" routerLinkActive="router-link-active"  >Ver Relatos</art-button>
    </app-person-card>
  </div>

</app-card>
