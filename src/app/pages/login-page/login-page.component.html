<mat-card class="card-login">
  <mat-card-header>
    <div class="centralizer">
      <img src="assets/img/placeholder.png"
           alt="LOGO">
    </div>
  </mat-card-header>

  <mat-card-content class="content">
    <div class="centralizer">
      <app-form-login (submited)="onSubmit($event)">
        <button mat-raised-button color="primary" type="submit">Entrar</button>
        <button mat-raised-button color="primary" type="button">Cadastre-se</button>
      </app-form-login>
    </div>
    <div class="centralizer">
    </div>
  </mat-card-content>
</mat-card>
