<mat-card class="card-login">
  <mat-card-header>
    <div class="centralizer">
      <img src="assets/img/logo.png" alt="LOGO">
    </div>
  </mat-card-header>

  <mat-card-content [ngSwitch]="estado" class="content">
    <div *ngSwitchCase="'login'" fxLayout="column" fxLayoutAlign="center center">
      <h1 class="text-muted">Entrar</h1>
      <app-form-login class="w-100" (submited)="onSubmit($event)">
        <art-button [type]="'submit'" [loading]="loading">Entrar</art-button>
        <art-button (click)="estado = 'cadastro'" [color]="'secondary'">Trabalhe Conosco</art-button>
      </app-form-login>
    </div>
    <div *ngSwitchCase="'cadastro'" fxLayout="column" fxLayoutAlign="center center">
      <h1 class="text-muted">Cadastre-se</h1>
      <app-form-cadastro class="w-100" (submited)="onRegister($event)">
        <art-button [type]="'submit'" [loading]="loading">Cadastrar</art-button>
        <art-button (click)="estado = 'login'">Voltar</art-button>
      </app-form-cadastro>
    </div>
  </mat-card-content>
</mat-card>
