<app-card [title]="'Cadastrar Paciente'">
  <div *ngIf="!myUid" class="centralizer">
    <mat-spinner color="primary"></mat-spinner>
  </div>
  <app-form-cadastro *ngIf="myUid" class="w-100" (submited)="onRegister($event)">
    <art-button [type]="'submit'" [loading]="loading">Cadastrar</art-button>
  </app-form-cadastro>
</app-card>
