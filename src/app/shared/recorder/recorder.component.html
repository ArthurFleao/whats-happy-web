<div *ngIf="recorder"  class="centralizer">
  <p>
    {{status}}
  </p>
  <p>
    {{': ' + (recordingTime | async)}}
  </p>
  <br>
</div>
<art-button *ngIf="!recorder" [disable]="disableButtons" (click)="startRecording()">GRAVAR</art-button>
<art-button *ngIf="recorder" (click)="stopRecording()">PARAR</art-button>
